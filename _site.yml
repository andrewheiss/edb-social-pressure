name: edb-social-pressure
exclude:
- lib
- output
- Makefile
- LICENSE
- README.html
navbar:
  title: The Power of Ranking
  right:
  - text: Data cleaning
    icon: fa-table
    href: 01_clean-data.html
  - text: Figures and tables for paper
    icon: fa-bar-chart
    href: 02_final-paper.html
output:
  html_document:
    theme: flatly
    css: html/custom.css
    highlight: pygments
    md_extensions: +markdown_in_html_blocks+raw_html
    code_folding: show
    code_download: yes
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 4
    fig_height: 4
    fig_width: 6
    lib_dir: site_libs
    self_contained: no
output_dir: _site

